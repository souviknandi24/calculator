<div class="calculator-container">
  <div class="header">
    <div class="header__title">CALCULATOR</div>
    <div class="header__menu">
      <p-tabMenu [model]="items" [activeItem]="activeItem" [styleClass]="'highResolutionMenuBar'"></p-tabMenu>
      <p-menubar [model]="items" [styleClass]="'lowResolutionMenuBar'"></p-menubar>
    </div>
  </div>
  <main class="main">
    <router-outlet></router-outlet>
  </main>
  <footer></footer>
  <p-toast></p-toast>
</div>
